name: field.blocks.heading.name
icon: title
wysiwyg: false
preview: heading
fields:
  level:
    label: field.blocks.heading.level
    type: select
    empty: false
    default: "h2"
    width: 1/6
    options:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
  text:
    label: field.blocks.heading.text
    type: markdown
    inline: true
    buttons:
      - bold
      - italic
      - link
      - pagelink
      - gender
      - lang
    width: 5/6
    placeholder: field.blocks.heading.placeholder
  customId:
    label: Id
    type: slug
    sync: text
