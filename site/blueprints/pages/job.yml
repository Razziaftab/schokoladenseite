title: Job
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Entwurf
    text: Job ist noch in der Entwurfsphase.
  listed:
    label: VerÃ¶ffentlicht
    text: Job wird verÃ¶ffentlicht.

columns:
  main:
    width: 2/3
    fields:
      articleheader:
        label: Job-Header
        type: markdown
        size: small
        font: sans-serif
        buttons:
          - bold
          - gender
      ort:
        type: text
        width: 1/2
      modell:
        type: text
        width: 1/2
      intro:
        type: markdown
        size: small
        font: sans-serif
        buttons:
          - bold
          - gender
      image_ai_text:
        label: Image AI Text
        help: Der Text mit dem das Bild bei Midjourney erstellt wurde ("young woman writes a text on a computer by Issey Miyake --v 4 --ar 16:9")
        type: text
        size: small
        font: sans-serif
        buttons:
          - bold
          - gender
      mp3:
        type: files
        max: 1
               
        
      layout:
        label: Seiteninhalte
        type: layout
        layouts:
          - "1/1"
          - "1/2, 1/2"
          - "1/3, 2/3"
          - "2/3, 1/3"
          - "1/4, 1/4, 1/4, 1/4"
        fieldsets:
          text:
            label: Text
            type: group
            fieldsets:
              - heading
              - text
              - button
              - accordion
          media:
            label: Media
            type: group
            fieldsets:
              - blogimage
              - youtube
              - icons
          sons:
            label: Sonstiges
            type: group
            fieldsets:
              - cta
              - script
              - strucktured-data
        settings:
          fields:
            toggle:
              type: toggle 
              text: 
                - "Abstand oben"
                - "Abstand oben weg"
            layoutClass:
              label: Klasse
              type: tags

      benefits:
        label: Benefits
        type: multiselect
        options:
          type: query
          query: site.find('jobs').benefits.toStructure
          text: "{{ item.text.kti }}"
          value: "{{ item.text.kti }}|"
      zuschuss:
        label: Bezuschussungen
        type: multiselect
        options:
          type: query
          query: site.find('jobs').zuschuss.toStructure
          text: "{{ item.text.kti }}"
          value: "{{ item.text.kti }}|"
      select:
        label: Weitere Jobs
        type: pages
        query: site.find('jobs')

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
            display: DD.MM.YYYY
          datetoday:
            label: immer aktuelles Datum
            type: toggle
          description:
            label: Textauszug
            help: Es sind max. 170 Zeichen erlaubt.
            type: markdown
            size: small
            font: sans-serif
            buttons:
              - bold
              - gender
          articleimage:
            label: Jobbild
            type: files
            max: 1
            image:
              back: black
            uploads:
              template: blocks/image


      images:
        headline: Bilder
        type: files
